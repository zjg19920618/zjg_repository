
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 收益计划详情</h1>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;感谢您关注我行协议定期存款，为给您提供更多的产品选择，我行提供了盛益、满益、得益三种
收益计划，具体如下：
<h2>千禧-盛益：</h2>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;产品收益=利息，到期得利息，同款产品到期利息最高。
<h2>千禧-满益：</h2>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;产品收益=消费豆+利息，消费豆开户即得（收益先得）。
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消费豆可用于我行银行卡刷卡消费或绑定第三方支付平台（微信、支付宝等）消费时使用，按照
“1消费豆=1元”的标准，抵扣50%的刷卡金额，无限额。若您提前支取所购产品，所得消费豆将全
额扣回，若您消费豆账户余额不足，将按照1:1的比例扣回现金。
<h2>千禧-得益：</h2>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;产品收益=增益豆+利息，增益豆开户即得（收益先得）。
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增益豆为现金红包直接兑付至您银行卡，若您提前支取所购产品，所得增益豆将全额扣回。



